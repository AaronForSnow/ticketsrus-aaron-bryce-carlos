version: "3"

services:

  carlosdb:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ticketuser
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: P@ssword1
    volumes:
      - ../TestTicket/20240215.01.21.01.sql:/docker-entrypoint-initdb.d/init.sql

  blazor:
   container_name: blazor
   depends_on:
     - carlosdb
   build: ..
   environment:
     - ASPNETCORE_ENVIRONMENT=Production
     - Postgres=Server=carlosdb;Database=postgres;Port=5432;User ID=ticketuser;Password=P@ssword1
   ports:
     - "4765:8080" 

  blackbox:
    # https://github.com/prometheus/blackbox_exporter/releases
   image: prom/blackbox-exporter:v0.23.0
   container_name: blackbox
   restart: unless-stopped
   ports:
      - 9115:9115
   volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./blackbox/blackbox.yml:/etc/blackbox/blackbox.yml
   command: --config.file=/etc/blackbox/blackbox.yml
   networks:
     otel:
     
  prometheus:
    # https://github.com/prometheus/prometheus/releases
   image: prom/prometheus:v2.43.0
   container_name: prometheus
   hostname: prometheus
   restart: unless-stopped
   ports:
      - 9090:9090
   volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus:/prometheus
   depends_on:
      - blackbox
    networks:
      otel:
     

